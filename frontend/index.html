<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoLock Key Manager</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #eee; padding: 20px; }
    h1 { color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    input, select { padding: 4px; background: #1f1f1f; color: #eee; border: 1px solid #555; }
    button { padding: 5px 10px; margin: 2px; background: #333; color: #eee; border: 1px solid #555; cursor: pointer; }
    button:hover { background: #555; }
    .row { background: #1a1a1a; }
    .row:hover { background: #222; }
  </style>
</head>
<body>
  <h1>üîê VoLock Key Manager</h1>

  <div>
    <h3>Add New Key</h3>
    <input id="newKey" placeholder="Key" />
    <input id="newExpiry" type="date" />
    <button onclick="addKey()">‚ûï Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>HWID</th>
        <th>IP</th>
        <th>Expires</th>
        <th>Banned</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="keyTable"></tbody>
  </table>

  <script>
    const username = prompt("Username:");
    const password = prompt("Password:");
    const authHeader = "Basic " + btoa(`${username}:${password}`);

    let keys = [];

    async function loadKeys() {
      const res = await fetch("/api/keys", {
        headers: { Authorization: authHeader }
      });
      keys = await res.json();
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("keyTable");
      table.innerHTML = "";
      keys.forEach((key, i) => {
        const row = document.createElement("tr");
        row.className = "row";
        row.innerHTML = `
          <td>${key.key}</td>
          <td><input value="${key.hwid || ""}" onchange="editKey(${i}, 'hwid', this.value)" /></td>
          <td><input value="${key.ip || ""}" onchange="editKey(${i}, 'ip', this.value)" /></td>
          <td><input type="date" value="${key.expires?.split('T')[0] || ''}" onchange="editKey(${i}, 'expires', this.value)" /></td>
          <td>
            <select onchange="editKey(${i}, 'banned', this.value === 'true')">
              <option value="false" ${!key.banned ? "selected" : ""}>No</option>
              <option value="true" ${key.banned ? "selected" : ""}>Yes</option>
            </select>
          </td>
          <td>
            <button onclick="deleteKey(${i})">üóëÔ∏è Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function editKey(index, field, value) {
      keys[index][field] = value;
      saveKeys();
    }

    function addKey() {
      const key = document.getElementById("newKey").value.trim();
      const expires = document.getElementById("newExpiry").value;
      if (!key) return alert("Key cannot be empty");
      keys.push({
        key,
        hwid: "",
        ip: "",
        used: false,
        banned: false,
        expires: expires ? `${expires}T23:59:59Z` : null
      });
      saveKeys();
    }

    function deleteKey(index) {
      if (confirm("Delete this key?")) {
        keys.splice(index, 1);
        saveKeys();
      }
    }

    function saveKeys() {
      fetch("/backend/keys.json", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: authHeader
        },
        body: JSON.stringify(keys, null, 2)
      }).then(() => loadKeys());
    }

    loadKeys();
  </script>
</body>
</html>
